<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업적 추적기</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>업적 추적기</h1>

  <div class="filters">
    <button class="filter-btn active" data-filter="all">모두 보기</button>
    <button class="filter-btn" data-filter="incomplete">미완료 업적</button>
    <button class="filter-btn" data-filter="available">달성 가능 업적</button>
    <button class="filter-btn" data-filter="completed">달성한 업적</button>
  </div>

  <div id="achievements-list">
    <!-- Achievements will be dynamically rendered here -->
  </div>

  <script src="js/achievements.js"></script>
</body>
</html>
